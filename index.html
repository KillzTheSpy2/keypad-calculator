<head>
    <title>Keypad Calculator</title>
</head>
<body>
    <h1>Keypad Calculator</h1>
    <label for="fname">First button:</label>
    <input type="number" id="fbutton" name="fbutton"><br><br>
    <label for="sbutton">Second button:</label>
    <input type="number" id="sbutton" name="sbutton"><br><br>
    <label for="tbutton">Third Button:</label>
    <input type="number" id="tbutton" name="tbutton"><br><br>
    <label for="lbutton">Forth Button:</label>
    <input type="number" id="lbutton" name="lbutton"><br><br>
    <input type="submit" value="Submit" id="submit">

    <label>Order is: <span id="order">0000</span></label>
    <script src="script.js"></script>
</body>
